<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>EBM Guide</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .button-group {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin: 40px 0;
    }
    .big-btn {
      padding: 32px 48px;
      font-size: 2rem;
      border: none;
      border-radius: 12px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .big-btn i {
      font-size: 2.2rem;
      margin-bottom: 8px;
    }
    .big-btn:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>
  <header>
    <h1>EBM Guide</h1>
  </header>
  <main>
    <p>歡迎來到實證醫學（EBM）網站！請選擇一個階段：</p>
    <div class="button-group">
      <a href="ask.html"><button class="big-btn"><i class="fa-regular fa-question-circle"></i>Ask</button></a>
      <a href="acquire.html"><button class="big-btn"><i class="fa-solid fa-download"></i>Acquire</button></a>
      <a href="appraise.html"><button class="big-btn"><i class="fa-solid fa-search"></i>Appraise</button></a>
      <a href="apply.html"><button class="big-btn"><i class="fa-regular fa-check-circle"></i>Apply</button></a>
      <a href="assess.html"><button class="big-btn"><i class="fa-solid fa-chart-line"></i>Assess</button></a>
    </div>
  </main>
</body>
</html>
